<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap');
    </style>
    <title>Numbers</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">

        <div class="header">
            <h1>numbergame</h1>
            <p>can you guess the number between 1 and 100?</p>

        </div>

        <div class="main">
            <div class="guess">
                <label for="name">Guess the number</label>
                <form class="guessInput">
                    <input type="text" id="name" name="name" required minlength="1" maxlength="10" size="5"
                        placeholder="...">
                </form>
                <button id="button">TRY</button>
            </div>

            <div class="attempts">
                <p id="previous">Previous attempts:</p>
                <p id="fails"> </p>
            </div>

            <div class="succes">
                <p id="correct">Correct Answer:</p>
                <p id="answer"></p>
            </div>


        </div>

    </div>
    <script src="script.js"> </script>
    </script>

</body>

</html>
